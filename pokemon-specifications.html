<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specifications</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="assets/css/pokemon-details.css">

</head>
<body class="specifications">


    <section class="pokemonSpecifications">
        <div class="container">
            <div class="tabBox">
                <button id="aboutTab" class="tabButton active">About</button>
                <button id="baseStatsTab" class="tabButton">Base stats</button>
                <button id="evolutionTab" class="tabButton">Evolution</button>
                <button id="movesTab" class="tabButton">Moves</button>
                <div class="line"></div>
            </div>
            
            <div class="contentBox">
                <div class="contentSpecifications active">
                    <ol class="listSpecifications">
                        <li>Name: <span id="species"></span></li>
                        <li>Height: <span id="height"></span></li>
                        <li>Weight: <span id="weight"></span></li>
                        <li>Ability: <span id="ability"></span></li>
                    </ol>

                    <ol class="listSpecifications">
                        <h3 class="breeding">Breeding</h3>
                        <li>Gender: </li>
                        <li>Egg Goups: </li>
                        <li>Egg Cycle: <span id="type"></span></li>
                    </ol>
                </div>
            </div>

            <div class="contentBox">
                <div class="contentSpecifications">
                    <ol class="listSpecifications">
                        <li>HP: <span id="hp"></span></li>
                        <li>Attack: <span id="attack"></span></li>
                        <li>Defense: <span id="defense"></span></li>
                        <li>Sp.Attack: <span id="special-attack"></span></li>
                        <li>Sp.Defense: <span id="special-defense"></span></li>
                        <li>Speed: <span id="speed"></span></li>
                    </ol>

                </div>
            </div>

            <div class="contentBox">
                <div class="contentSpecifications">
                    <span class="loader"></span>
                </div>
            </div>

            <div class="contentBox">
                <div class="contentSpecifications">
                    <span class="loader"></span>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/js/specifications.js"></script>

</body>
</html>
